<!DOCTYPE html>
<html>
  <head>
    <style>
      body { background-color: black; color: white; }
      h1 { font-size: 20px; }
    </style>
  </head>
  <body>
    <h1><% name %></h1>
    
    <strong>Ingredients</strong>
    <ul><% ingredients %></ul>
    
    <strong>Directions</strong>
    <ol><% directions %></ol>
    
    <table>
      <tr><td>Prep time:</td><td><% prep_time %></td></tr>
      <tr><td>Cook time:</td><td><% cook_time %></td></tr>
      <tr><td>Serves:</td><td><% quantity %></td></tr>
      <tr><td>URL:</td><td><% url %></td></tr>
    </table>
    <p><strong>Comments:</strong><% comments %><p>
  </body>
</html>
